<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://localhost:8080');
  socket.on('web_errors', function (data) {
    window.parent.postMessage(data, "*");
  });

  socket.on('js_errors', function (data) {
    window.parent.postMessage(data, "*");
  });
</script>
