<html>
<head>
	<title>vibr</title>
	<script src="lib/jquery-2.0.3.min.js"></script>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<!-- midi.js package -->
	<script src="./js/MIDI/AudioDetect.js" type="text/javascript"></script>
	<script src="./js/MIDI/LoadPlugin.js" type="text/javascript"></script>
	<script src="./js/MIDI/Plugin.js" type="text/javascript"></script>
	<script src="./js/MIDI/Player.js" type="text/javascript"></script>
	<script src="./js/Window/DOMLoader.XMLHttp.js" type="text/javascript"></script>
	<script src="./js/Window/DOMLoader.script.js" type="text/javascript"></script>
	<!-- extras -->
	<script src="./inc/Base64.js" type="text/javascript"></script>
	<script src="./inc/base64binary.js" type="text/javascript"></script>
	<script src="src/main.js"></script>
	<script src="src/channels.js"></script>
	<script src="src/helpers.js"></script>
	<script src="lib/MonoSynth2.js"></script>

	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<iframe id="listener" src="http://localhost:8080/"></iframe>
	<div class="container">
		<div class="innards">
			<div class="half">
				<h1>vibr</h1>
				<h2>audio metrics</h2>
				<label for="channels">Select a channel below:</label>
				<select name="channels" id="channels" size="7">
					<option value="splunk_plunk">Splunk Plunk</option>
					<option value="andres_tinnitus">Andres' Tinnitus</option>
					<option value="user_registration_attempt">The Register</option>
					<option value="sexy_search">SkinSearch</option>
					<option value="infatuation">Lovers and Friends</option>
					<option value="sad_derek">La Tristezza di derekg in D minor</option>
				</select>
			</div>
			<div class="half">
				<div id="description">
					<h3>Now Playing:</h1>
					<h2 id="station_name" class="strong"></h2>
					<h3 id="station_description"></h3>
					<p class="left" id="station_technical_info"></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
